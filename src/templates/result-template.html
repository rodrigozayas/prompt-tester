<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Tester Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f7f7f7;
      color: #333;
    }

    h1 {
      color: #2a2a2a;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .fail {
      color: red;
      font-weight: bold;
    }

    .neutral {
      color: #777;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Results Report</h1>
  <p><strong>Accuracy:</strong> {{successCount}} / {{total}}</p>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Params</th>
        <th>Prompt</th>
        <th>Response</th>
        <th>Expected</th>
        <th>Match</th>
      </tr>
    </thead>
    <tbody>
      {{rows}}
    </tbody>
  </table>
</body>
</html>
